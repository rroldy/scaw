<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SCAW - Presentaci√≥n de JSF</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
</h:head>

<h:body>
	<ui:include src="/header.xhtml" /> 

	<h2>Editar tarea</h2>
		<div class="panel-body">
	
		<h:form id="formId" name="formId">
			<!-- Guardo el antiguo nombre del usuario para hacer el UPDATE -->
				<h:inputHidden value="#{TareaBean.id}" id="id" name="formId:id"></h:inputHidden> 
			<h3>Editar usuario</h3>
			
			<h:panelGrid columns="3">											
				<h:outputLabel for="Titulo">Titulo:</h:outputLabel>
				<h:inputText value="#{tareaBean.titulo}" />
				<br />
				<br />	
				<h:outputLabel for="Descripcion">Descripcion:</h:outputLabel>
				<h:inputText value="#{tareaBean.descripcion}" />
				<br />
				<br />
				
				<h:outputLabel for="tipo">Tipo:</h:outputLabel>
				<h:selectOneMenu value = "#{tareaBean.tipoTarea}"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Privada" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Publica" /> 
				</h:selectOneMenu>
				<br />
				<br />	
								<h:outputLabel for="estado">Estado:</h:outputLabel>
				<h:selectOneMenu value = "#{tareaBean.estado}"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Pendiente" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Finalizado" /> 
				</h:selectOneMenu>
				<br />
				<br />	
				

       	  	</h:panelGrid>
       	  	<br />	
       	  	<h:commandButton action="#{tareaBean.update(tareaBean.titulo, tareaBean.descripcion, tareaBean.estado, tareaBean.tipoTarea)}"	value="Guardar cambios">
			</h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
