<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentaci√≥n de JSF</title>
</h:head>

<h:body>
	<ui:include src="/header.xhtml" />

	<div class="panel-body">
	
		<h:form id="formId" name="formId">
			<!-- Guardo el antiguo nombre del usuario para hacer el UPDATE -->
				<h:inputHidden value="#{usuarioBean.usuario}" id="userOld" name="formId:userOld"></h:inputHidden> 
			<h3>Editar usuario</h3>
			
			<h:panelGrid columns="3">											
				<h:outputLabel for="usuario">Usuario:</h:outputLabel>
				<h:inputText value="#{usuarioBean.usuario}" />
				<br />
				<br />	
				
				<h:outputLabel for="tipo">Tipo:</h:outputLabel>
				<h:selectOneMenu value = "#{usuarioBean.tipo}"> 
	   				<f:selectItem itemValue = "1" itemLabel = "Administrador" /> 
	   				<f:selectItem itemValue = "2" itemLabel = "Usuario" /> 
				</h:selectOneMenu>
				<br />
				<br />	
				
				<h:outputLabel for="aprobado">Aprobado:</h:outputLabel>
				<h:selectOneMenu value = "#{usuarioBean.aprobado}"> 
	   				<f:selectItem itemValue = "S" itemLabel = "S" /> 
	   				<f:selectItem itemValue = "N" itemLabel = "N" /> 
				</h:selectOneMenu>
       	  	</h:panelGrid>
       	  	<br />	
       	  	<h:commandButton id="guardar" action="#{usuarioBean.update(usuarioBean.usuario,usuarioBean.tipo,usuarioBean.aprobado)}"	value="Guardar cambios">
			</h:commandButton>
		</h:form>
	</div>
	
</h:body>
</html>
