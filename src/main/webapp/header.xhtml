<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

<h:head>
	<title></title>
</h:head>

<h:body>	
	<!-- Menu administrador -->   
    <h:panelGroup rendered="#{sessionScope.usuario.tipo == 1}">
   		<h:panelGrid columns="1" border="1">
			<h:outputLabel align="center" id="adminNameLabel" 
			for="adminName" value=" Bienvenido: #{sessionScope.usuario.usuario} " /> 
		</h:panelGrid>
		<br />
		
		<h:panelGrid columns="18" border="0">
	
			<ul style="list-style-type:none; margin: 0; padding: 0;">
				<li>
					<h:link value="Listado usuarios" outcome="usuarios" /> |
		  			<h:link value="Alta usuario" outcome="altaUsr" /> | 
		  			<h:link value="Listado tareas" outcome="tareas" /> |
		  			<h:link value="Crear tarea" outcome="altaTarea" /> | 
		  			<h:form padding="top"> 
		  				<h:commandLink id="infoPersonal" value="Informacion personal" align="right" action="#{usuarioBean.editInfoPersonal(sessionScope.usuario.usuario)}" /> 
		  			</h:form> |	
		  			<h:link value="Cerrar cuenta" outcome="cerrarCuenta" /> |		
		  			<h:form padding="top"> 
		  				<h:commandLink id="Salir" value="Salir" align="right" action="#{usuarioBean.eliminarSesion}" /> 
		  			</h:form>	  		
		  		</li>
			</ul>
		</h:panelGrid>
    	
	</h:panelGroup>
    
	<!-- Menu usuario -->
	<h:panelGroup rendered="#{sessionScope.usuario.tipo == 2}">
		<h:panelGrid columns="1" border="1">
			<h:outputLabel align="center" id="usernameLabel" 
			for="username" value=" Bienvenido: #{sessionScope.usuario.usuario} " /> 
		</h:panelGrid>
		<br />
		
		<h:panelGrid columns="18" border="0">
	
			<ul style="list-style-type:none; margin: 0; padding: 0;">
				<li>
					<h:link value="Listado tareas" outcome="tareas" /> |
		  			<h:link value="Crear tarea" outcome="altaTarea" /> |		  			 	  		
		  			<h:form padding="top"> 
		  				<h:commandLink id="infoPersonal" value="Informacion personal" align="right" action="#{usuarioBean.editInfoPersonal(sessionScope.usuario.usuario)}" /> 
		  			</h:form> |	
		  			<h:link value="Cerrar cuenta" outcome="cerrarCuenta" /> |
		  			<h:form padding="top"> 
		  				<h:commandLink id="Salir" value="Salir" align="right" action="#{usuarioBean.eliminarSesion}" /> 
		  			</h:form>	  		
		  		</li>
			</ul>
		</h:panelGrid>
    	
	</h:panelGroup>
	
	<!-- Menu anonimo -->
	<h:panelGroup rendered="#{sessionScope.usuario.tipo == NULL}">
		<ul style="list-style-type:none; margin: 0; padding: 0;">
				<li>
					<h:link value="Login" align="right" outcome="login" /> |
					<h:link value="Registrarse" outcome="registrarse" /> |
					<h:link value="Listado tareas" outcome="tareas" /> 
		  		</li>
			</ul>
	
	</h:panelGroup>
			
</h:body>
</html>
