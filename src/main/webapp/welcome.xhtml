<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SCAW - Presentaci√≥n de JSF</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
</h:head>

<h:body>
	<ui:include src="/header.xhtml" />

	<h2>Bienvenido!</h2>
	<h:form>
		<h:outputLabel value="#{usuarioBean.usuario}" />
		<br />
		<br />
				
		<h:commandButton value="Back" action="index" >
	        <f:ajax render="@form" />
		</h:commandButton>
	</h:form>

	<br />
	<br />

	<h:dataTable value="#{usuarioBean.findAll}" var="usuario"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">
		
		 
		<h:column>
			<f:facet name="header">Usuarios registrados</f:facet>    				
      		#{usuario.usuario}
  		 </h:column>
  		 
  		 <h:column>
			<f:facet name="header">Tipo</f:facet>
      		#{usuario.tipo}
   		</h:column>

		<h:column>
			<f:facet name="header">Aprobado</f:facet>
    	  	#{usuario.aprobado}
	   </h:column>
  		 
		
	</h:dataTable>

</h:body>
</html>
