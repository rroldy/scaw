<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>SCAW - Presentación de JSF</title>
</h:head>

<h:body>
	<f:metadata>
    	<!-- En caso de no tener sesion se redirige a login -->
    	<f:event type="preRenderView" listener="#{usuarioBean.verificarSesion}" />
	</f:metadata>
	
	<ui:include src="/header.xhtml" />

	<div class="panel-body">
		<h:form id="formId" name="formId">
			<h3>Cerrar cuenta</h3>
			
			<h:panelGrid columns="3">
				<h:outputLabel for="mensaje">Usted esta a punto de eliminar su cuenta. ¿Está seguro?</h:outputLabel>
			
				
				
       	  	</h:panelGrid>
       	  	<br />	
       	  	<h:commandButton id="aceptar" action="#{usuarioBean.cerrarCuenta(sessionScope.usuario.usuario)}"	value="Aceptar">
			</h:commandButton> | <h:link value="Cancelar" outcome="tareas" />
		</h:form>
	</div>
	
</h:body>
</html>
